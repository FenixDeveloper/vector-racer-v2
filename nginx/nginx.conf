worker_processes auto;

events {
    worker_connections 10000;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Upstream to game server
    upstream gameserver {
        server 127.0.0.1:8080;
        keepalive 64;
    }

    # WebSocket connection upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name _;

        # Root for static files
        root /usr/share/nginx/html;
        index index.html;

        # ===========================================
        # Race game routes (served from /race/)
        # ===========================================

        # WebSocket endpoint
        location /race/ws {
            proxy_pass http://gameserver/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 4s;

            # Buffer settings
            proxy_buffering off;
            proxy_buffer_size 4k;
        }

        # Health check endpoint
        location /race/health {
            proxy_pass http://gameserver/health;
            proxy_http_version 1.1;
        }

        # Stats endpoint
        location /race/stats {
            proxy_pass http://gameserver/stats;
            proxy_http_version 1.1;
        }

        # Static files for the game
        location /race/ {
            alias /usr/share/nginx/html/race/;
            try_files $uri $uri/ /race/index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Redirect /race to /race/
        location = /race {
            return 301 /race/;
        }

        # Default location (can serve other apps)
        location / {
            try_files $uri $uri/ =404;
        }
    }
}
